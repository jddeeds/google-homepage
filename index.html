<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage with CSS</title>
	<link rel="stylesheet" href="custom.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:300" rel="stylesheet">
	<link rel="icon" href="favicon.png">

</head>
<body>
<div class="topbar">
	<ul>
	  <li><a href="#">Gmail</a></li>
	  <li><a href="#">Images</a></li>
	 </ul>
</div>

<div class="top-images">
		  <a href="#"><img src="dots.png" alt="link for list of apps"></a>
		  <a href=""><img src="bell.png" alt="link for alerts"></a>
		  <a href=""><img src="profile.png" alt="profile pics" height="32" width="32" style="border-radius: 50%;"></a>
</div>

<div class="box">
	<div class="google-logo">
		<p><span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l1">l</span><span class="e1">e</span></p>

	</div>
	<div class="buttons">
		<button class="button1">Google Search</button>
		<button class="button2">I'm Feeing Lucky</button>
	</div>
</div>

<div class="bottom-nav">
	<ul>
	  <li><a href="#">Advertising</a></li>
	  <li><a href="#">Business</a></li>
	  <li><a href="#">About</a></li>
	  <li id="right1"><a href="#">Settings</a></li>
	  <li id="right"><a href="#">Terms</a></li>
	  <li id="right"><a href="#">Privacy</a></li>
	 </ul>
</div>

</html>
